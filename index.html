<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Dog Image Generator By Number</title>
</head>

<body>
    <div class="container">
        <h1>Random Dog Image Generator By Number</h1>
        <p>Get random images from any breed! <br>How many dog images would you like to see? (between 1 and 50)</p>
        <div class="input-container">
            <input type="number" min="1" step="1" class="number-input" placeholder="Enter a number here">
            <button class="generate-button">Generate</button>
        </div>
        <div class="image-container"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
